<!DOCTYPE html>
    <form method="POST">
        <div>
            <label for="username"> Username: </label>
            <input type="text" id="username" name="username" value={{username}} required>
        </div>
        <div>
            <label for="name"> First name: </label>
            <input type="text" id="name" name="name" value="{{name}}">
        </div>
        <div>
            <label for="last_name"> Last name: </label>
            <input type="text" id="last_name" name="last_name" value={{last_name}}>
        </div>
        <div>
            <label for="email"> Email: </label>
            <input type="email" id="email" name="user_email" value={{email}} required>
        </div>
        <div>
            <label for="password"> Password: </label>
            <input type="password" id="password" name="password" value={{password}} required>
        </div>
        <div>
            <label for="description"> Description: </label>
            <textarea type="text" id="description" name="user_description">
                {{description}}
            </textarea>
        </div>

        <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css"
            rel="stylesheet">
        <link rel="stylesheet" type="text/css" media="screen"
            href="http://tarruda.github.com/bootstrap-datetimepicker/assets/css/bootstrap-datetimepicker.min.css">
        <div id="datetimepicker" class="input-append date" aria-required="true">
            <input type="text" id="date" name="date" required value={{birthdate}}/>
            <span class="add-on">
            <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
            </span>
        </div>
            <script type="text/javascript"
                    src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js">
            </script>
            <script type="text/javascript"
                    src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js">
            </script>
            <script type="text/javascript"
                    src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.min.js">
            </script>
            <script type="text/javascript"
                    src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.pt-SP.js">
            </script>
            <script type="text/javascript">
                  $('#datetimepicker').datetimepicker({
                    format: 'yyyy/MM/dd',
                    language: 'pt-SP'
                  });

            </script>

        <div class="button">
            <button type="submit">Aceptar</button>
        </div>
        <div class="button">
            <button type="cancel">Cancelar</button>
        </div>
    </form>
</html>
