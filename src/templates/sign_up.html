<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-4 well well-sm">
            <legend><a href=""><i class="glyphicon glyphicon-globe"></i></a> Sign up!</legend>
            <form action="" method="POST">
                <input class="form-control" name="username" placeholder="Your Username" type="text" required autofocus/>
                <div class="row">
                    <div class="col-xs-6 col-md-6">
                        <input class="form-control" name="firstname" placeholder="First Name" type="text"/>
                    </div>
                    <div class="col-xs-6 col-md-6">
                        <input class="form-control" name="lastname" placeholder="Last Name" type="text"/>
                    </div>
                </div>
                <input class="form-control" name="email" placeholder="Your Email" type="email" required/>
                <input class="form-control" id="password" name="password" placeholder="New Password" type="password"
                       required/>
                <input class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password"
                       type="password" required/>
                <script src="{{ url_for('static', filename='js/validatePw.js') }}"></script>
                <head>
                    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css"
                          rel="stylesheet">
                    <link rel="stylesheet" type="text/css" media="screen"
                          href="http://tarruda.github.com/bootstrap-datetimepicker/assets/css/bootstrap-datetimepicker.min.css">
                </head>
                <body>
                <div id="datetimepicker" class="input-append date" aria-required="true">
                    <input type="text" id="date" name="date" required placeholder="Select your birth date"/>
                    <span class="add-on">
                    <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
                    </span>
                </div>
                <script type="text/javascript"
                        src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js">
                </script>
                <script type="text/javascript"
                        src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js">
                </script>
                <script type="text/javascript"
                        src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.min.js">
                </script>
                <script type="text/javascript"
                        src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.pt-SP.js">
                </script>
                <script type="text/javascript">
                      $('#datetimepicker').datetimepicker({
                        format: 'yyyy/MM/dd',
                        language: 'pt-SP'
                      });
                </script>
                <label class="radio-inline">
                    <input type="radio" name="sex" id="inlineCheckbox1" value="male"/>
                    Male
                </label>
                <label class="radio-inline">
                    <input type="radio" name="sex" id="inlineCheckbox2" value="female"/>
                    Female
                </label>
                <br/>
                <br/>
                <button class="btn btn-lg btn-primary btn-block" type="submit" name="submit">
                    Sign up
                </button>
            </form>
        </div>
    </div>
</div>
