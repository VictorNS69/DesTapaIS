{% extends "base.html" %}
{% block navbar %}
{{super()}}
<div style="visibility: hidden">
    {% block user %}{{username}}{% endblock %}
    {% block user2 %}{{username}}{% endblock %}
</div>
<html>

<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<!------ Include the above in your HEAD tag ---------->
<title>New Local</title>
<body>
<div class="container" >
    <img src ="{{ url_for('static', filename='images/Logo_DesTapaIS_fondo.png') }}"
         alt = "DesTapaIS Logo" height="300" width="300" />
    <div class="row" >
        <div class="col-xs-12 col-sm-12 col-md-4 well well-sm">
            <legend align="center">New Local</legend>
            <form action="" method="POST"  enctype="multipart/form-data">
                <input class="form-control" name="name" placeholder="Local Name" type="text" required autofocus/>
                <input class="form-control" name="address" placeholder="Address" type="text" required autofocus/>
                <script src="{{ url_for('static', filename='js/validatePw.js') }}"></script>
                <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css"
                      rel="stylesheet">

                <textarea id="description" name="description" rows="4" cols="200" placeholder="Local Review"></textarea>
                <p></p>
                <button class="btn btn-lg btn-primary btn-block" type="submit" name="submit">
                    Register local
                </button>
                <div class="buttons"><a href="/{{username}}/new_tasting">Cancel</a></div>
            </form>
        </div>
    </div>
</div>
<style>
   body{
        background-image: url("{{ url_for('static', filename='images/local_hd.jpg') }}");
        background-size:cover;
        margin-left: auto;
        margin-right: auto;
        display:block;
    }
</style>
</body>
</html>
{% endblock %}
